{% extends 'base.html' %}

{% block content %}
<div id="by_laws" class="col-12 col-md-8 col-lg-9 pl-4 pr-4">
    <h3 id="main_title" class="text-center display-4 my-4">Gallery Upload</h3>
    <div class="row">
        <div class="col-12 col-sm-10 col-md-12 col-lg-10 m-auto">
            <div class="card mt-3">
                <div class="card-header bg-primary"></div>

                <div class="card-body py-3 px-4">
                    <h3 class="text-center text-dark">Upload a New Album</h3>
                    <form action="{% url 'gallery-create' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="text-dark" for="album_title">Title</label>
                            <input type="text" class="form-control" name="album_title" id="album_title" maxlength="100" placeholder="Please enter your title">
                            <small id="title_help" class="form-text text-muted">Limit 100 Characters</small>
                        </div>

                        <div class="form-group">
                            <label class="text-dark" for="images">Select Images</label>
                            <input type="file" class="form-control-file" name="images" id="images" multiple>
                        </div>
                                           
                        <div class="form-group text-right my-0 py-0">
                            <a href="{% url 'gallery-admin' %}" class="btn btn-outline-danger btn-lg mr-3">Cancel</a>
                            <input type="submit" value="Upload" class="btn btn-primary btn-lg">
                        </div>
                      </form>
                </div>

                <div class="card-footer bg-dark rounded-bottom"></div>
                
            </div>
        </div>
    </div>    
</div>    

{% endblock %}
