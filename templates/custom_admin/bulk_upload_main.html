{% extends 'base.html' %}

{% block content %}
<div id="bulk_upload" class="col-12 col-md-8 col-lg-9 pl-4 pr-4">
    <!-- Alerts -->
    {% include 'partials/_alerts.html' %}
    <h3 id="main_title" class="text-center display-4 my-4">Bulk Upload Dashboard</h3>
    <div class="row">
        <div class="col-12 col-sm-10 col-md-12 col-lg-10 m-auto">
            <div class="card bg-white">
                <div class="card-header bg-primary"></div>
                <div class="card-body py-3 px-4">
                    <h3 class="text-center">CSV Uploader</h3>
                    <form action="{% url 'bulk_upload_map' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="data_type">Data Type</label>
                            <select class="form-control" name="data_type" id="data_type">
                                <option value="members">Members</option>
                                <option value="awards">Awards</option>
                                <option value="comp">Events Comp</option>
                                <option value="intro">Events Intro</option>
                                <option value="motd">Events MotD</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="csv_upload">Upload CSV</label>
                            <input type="file" class="form-control-file" name="csv_upload" id="csv_upload">
                            <small id="short_title_help" class="form-text text-muted">Only CSV Allowed</small>                             
                        </div>

                        <div class="form-group text-right my-0 py-0">
                            <a href="" data-dismiss="modal" class="btn btn-outline-danger btn-lg mr-3">Cancel</a>
                            <input type="submit" value="Upload" class="btn btn-primary btn-lg">
                        </div>
                      </form>
                </div>
                <div class="card-footer bg-dark rounded-bottom"></div>
            </div>
        </div>    
    </div>
</div>    

{% endblock %}
