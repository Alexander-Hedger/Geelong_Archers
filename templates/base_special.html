{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'img/favicon-32x32.png' %}" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/af1f0a5cd3.js" crossorigin="anonymous"></script>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato|Sen|Ubuntu&display=swap" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Custom Title -->
  <title>Geelong Archers{% block title %}{% endblock %}</title>
  {% block header %}{% endblock %}
</head>

<body id="mainBody">
    
    <!-- Topbar -->
    {% include 'partials/_topbar.html' %}
    
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
    
    <!-- Main Content -->
    <div id="mainContainer" class="container bg-white pb-5">
    {% block content %} {% endblock %}
    </div>
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
  
    <!--Dependancies-->
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap Local includes Popper.js -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %} "></script>

</body>

</html>
